name: Publish Docker Images

on:
  push:
    branches:
      - 'main'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: frontend
            context: ./worklenz-frontend
            container_name: worklenz_frontend
          - name: backend
            context: ./worklenz-backend
            container_name: worklenz_backend
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v4

      - name: Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.container_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
          flavor: |
            latest=true     

      - name: Build and push Docker image(with cahche)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
